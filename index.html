<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./ASSETS/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <section id="main_container">
        <div id="banner_container">
          <img src="ASSETS/IMG/banner2.png" alt="Crie uma conta no Instagram" />
        </div>
        <div id="form_container">
          <section id="form_box">
            <img
              src="./ASSETS/IMG/logo_instagram.png"
              alt="Instagram"
              id="instagram"
            />
            <form id="login_form">
              <input
                type="text"
                name="username"
                placeholder="Número de telefone, usuário ou E-mail"
              />
              <input type="password" placeholder="Senha" />
              <input type="submit" value="Entrar" class="btn" />
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <div id="other_links">
              <div id="facebook_login">
                <a href="#">
                  <img src="./ASSETS/IMG/logo_facebook.svg" alt="Facebook" />
                  <span>Entrar com o Facebook</span></a
                >
              </div>
              <div id="forgot_pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </section>
          <div id="register_container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get_app_container">
            <p>Obtenha o aplicativo</p>
            <a href="#"
              ><img src="./ASSETS/IMG/apple_btn.png" alt="Apple Store"
            /></a>
            <a href="#">
              <img src="./ASSETS/IMG/gplay_btn.png" alt="Google Play" />
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul id="footer_links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais Contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy;2022 Instagram from Meta</p>
    </footer>
  </body>
</html>
